<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" @mouseover="autoPlay()" @mouseout="stop()">
                    <img :src="slides[activeImage].image" :alt="slides.title" />
                    <div class="text">
                        <h3 :title="slides[activeImage].title">{{slides[activeImage].title}}</h3>
                        <p :title="slides[activeImage].text">{{slides[activeImage].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="goToPrev"></div>
                    <div class="next" @click="goToNext"></div>
                    <div class="thumb" v-for="(image, index) in slides" :class="currentImage(index)">
                        <img :src="image['image']"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
